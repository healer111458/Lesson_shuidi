<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 应用运行时，本质就是CPU运行的权力，分配资源的最小单元
    // 进程是线程的容器  进程是CPU计算的最小单元
    // 单线程：一个进程，只产生一个线程
    var a= 1, b = 2, c = a + b; //进程只负责计算
    const xhr = new XMLHttpRequest();  //js 主动向服务器端发送请求 返回数据
    console.log('hello');  //UI的界面
    //先显示'hello',在获取c的值
    //xhr 是什么？ 有何用
    xhr.open('GET','http://localhost:1234');
    xhr.send();
    xhr.onload = (e) => { //事件监听
      console.log(e.target.response);
      // UI主要负责渲染页面
    }
  </script>
</body>
</html>
